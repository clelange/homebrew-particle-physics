name: Update OSG CA Certificates

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug environment
        run: |
          echo "GitHub workspace: ${GITHUB_WORKSPACE}"
          ls -la
          echo "Formula directory contents:"
          ls -la Formula/

      - name: Install Updatecli
        uses: updatecli/updatecli-action@v2

      - name: Configure Git
        run: |
          git config --global user.name "osg-certificates-updateclibot[bot]"
          git config --global user.email "osg-certificates-updateclibot[bot]@users.noreply.github.com"

      - name: Run Updatecli
        run: updatecli apply --config ${GITHUB_WORKSPACE}/.github/updatecli/update-osg-certificates.yaml --values ${GITHUB_WORKSPACE}/.github/updatecli/values.yaml --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print result
        run: |
          echo "=== Formula after update attempt ==="
          cat Formula/osg-ca-certificates.rb
